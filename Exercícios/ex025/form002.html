<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> 
       <p>
           <label for="iusu">Usuário:</label>
           <input type="text" name="usu" id="iusu" required minlength="3" maxlength="15" size="15" placeholder="nome" autocomplete="username">
       </p>
       <p>
           <label for="isen">Senha:</label>
           <input type="password" name="sen" id="isen" required minlength="8" maxlength="2O" size="9" placeholder="mínimo 8 letras">
       </p>
       <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
       </p>
    </form>
</body>
</html>
